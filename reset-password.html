<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proxchange </title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- <link rel="stylesheet" href="assets/bootstrap/fa/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>

  <body>

    <section class="register">
      <div class="hero-wrapper container">
        <img src="assets/images/Proxchange ps file original 1.png" class="img-fluid" alt="" srcset="">
        <div class="col-md-5 mx-auto">
          <div class="card p-5 bg-white">
            <h5> Create an Account </h5>
            <form action="">
              <strong class="py-4">Enter your email address to reset your password</strong>
        
              <div class="input">
                <label for="code" class="py-2">
                  <strong class="">Enter Code</strong>
                </label> <br>
                <input type="text" class="form-control" placeholder="e.g 243687">
              </div>
              <div class="input">
                <label for="password" class="py-2">
                  <strong class=""> Enter New Password </strong>
                </label> <br>
                <input type="password" class="form-control" placeholder="Enter New Password">
              </div>
              <div class="input">
                <label for="password" class="py-2">
                  <strong class=""> Confirm New Password </strong>
                </label> <br>
                <input type="password" class="form-control" placeholder="Confirm New Password">
              </div>
        
              <div class="btn-input">
                <button class="button"> Reset Password </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>
    <script src="assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
