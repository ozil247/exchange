<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proxchange </title>
    <link rel="stylesheet" href="assets/style.css">

  <body>

    <section class="register">
      <div class="hero-wrapper container">
        <img src="assets/images/Proxchange ps file original 1.png" class="img-fluid mx-auto" alt="" srcset="">

          <div class="card p-5 bg-white">

            <form action="">
              <div class="input">
                <label for="full-name" class="py-2">
                  <strong class="">Email or Phone Number</strong>

              </div>
              <div class="input">
                <label for="password" class="py-2">
                  <strong class=""> Password </strong>
                </label> <br>
                <input type="password" class="form-control" placeholder="Password">
              </div>
        
              <div class="btn-input">
                <button class="button"> LOG IN </button>
              </div>
            </form>
          </div>
        </div>
        
        <p> Don't have an account? <a href="register.html"> Register </a></p>
        <a href="#"> Forgotten Password? </a>
      </div>
    </section>
