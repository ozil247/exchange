<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proxchange </title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- <link rel="stylesheet" href="assets/bootstrap/fa/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>

  <body>

    <section class="register">
      <img src="assets/images/Proxchange ps file original 1.png" class="img-fluid" alt="" srcset="">
      <div class="col-md-5 mx-auto">
        <div class="card p-5 bg-white">
          <h5> Create an Account </h5>
         <form action="">
          <div class="input">
            <label for="full-name">
              Full Name
            </label> <br>
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="input">
            <label for="email"> Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address">
          </div>
          <div class="input">
            <label for="phone"> Phone Number </label> <br>
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
          <div class="input">
            <label for="password">
              Password
            </label> <br>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div>
          <a href="#" class="btn-primary-outline"> Create Account </a>
          </div>
         </form>
        </div>
      </div>

      <p> Already have an account? <a href="log-in.html"> Log In</a></p>
    </section>
    <script src="assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
